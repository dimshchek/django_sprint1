{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  <h1>Лента записей</h1>                        
  {% for post in posts %}
  <hr>
  <article>
    {% include "blog/includes/article.html" %}      
    <p>
      {{ post.text|truncatewords:10|linebreaks }}
    </p>
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  </article>
  {% endfor %}
{% endblock %}
