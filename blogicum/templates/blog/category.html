{% extends "base.html" %}
{% block title %}
  Публикации в категории personal
{% endblock %}
{% block content %}
  <div class="container py-5">
    <h1>Публикации в категории personal: {{ category_slug }}</h1>   
  </div>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog:post_detail' post.id %}">{{ post.location }} - {{ post.date }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
